<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arif Islami Bank</title>
    <!-- tailwind css stylsheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="">
        <h1 class="text-5xl text-center mt-8 font-semibold">Welcome to <span class="text-yellow-400">Arif Islami
                Bank</span></h1>
    </header>
    <main>
        <section>
            <div class="w-3/4 bg-yellow-300 mx-auto mt-8 p-8">
                <h3 class="text-2xl">Please Login</h3>
                <input class="block mt-4 w-3/4 px-2 rounded border border-gray-300	" type="email" name=""
                    id="email-input" placeholder="Enter Your Email">
                <input class="block mt-4 w-3/4 px-2 rounded border border-gray-300" type="password" name=""
                    id="password-input" placeholder="Enter Your Password">
                <button id="login-button"
                    class="bg-red-400 text-white font-semibold px-4 py-1 mt-4 rounded">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
