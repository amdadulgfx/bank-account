<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amdadul's Account</title>
    <!-- tailwind css stylsheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold"><span class="text-yellow-400">Amdadul's</span> Bank
            Account</h1>
    </header>
    <main class="w-3/4 mx-auto  mt-8">
        <!-- this is transaction section -->
        <section>
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-300 px-4 py-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-blue-300 px-4 py-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 px-4 py-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">100</span></h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class=" bg-yellow-200  mt-8 p-8">
                    <h3 class="text-2xl">Please Enter Deposit Amount</h3>
                    <input class="block mt-4 w-3/4 px-2 rounded border border-gray-300	" type="text" name=""
                        id="deposit-input" placeholder="Enter Your Amount To Deposit">
                    <button id="deposit-button"
                        class="bg-red-400 text-white font-semibold px-4 py-1 mt-4 rounded">Deposit</button>
                </div>
                <div class="bg-pink-200 mt-8 p-8">
                    <h3 class="text-2xl">Please Enter Withdraw Amount</h3>
                    <input class="block mt-4 w-3/4 px-2 rounded border border-gray-300	" type="text" name=""
                        id="withdraw-input" placeholder="Enter Your Amount To Withdraw">
                    <button id="withdraw-button"
                        class="bg-red-400 text-white font-semibold px-4 py-1 mt-4 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
